<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!--ITERANDO EM UMA LISTA DE NUMEROS-->

<body>
    <script src="https://unpkg.com/vue@2"></script>

    <div id="app">
        <ul>
            <li v-for="(cor, indice) in cores">{{ indice + 1 }} ) {{ cor }}</li>
        </ul>
        <hr>
        <template v-for="(cor, indice) in cores">
            <h1>{{ cor }}</h1>
            <p>{{ indice }}</p>
        </template>
        <hr>
        <ul>
            <li v-for="pessoa in pessoas">
                <div v-for="(valor, chave, indice) in pessoa">
                    {{ chave  }} = {{ valor }} ({{ indice + 1 }})
                </div>
            </li>
        </ul>
        <hr>
        <div v-for="n in 10">{{ n }}</div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
               cores: ['vermelho', 'verde', 'amarelo', 'azul'],
               pessoas: [
                { nome: 'Ana', idade: 26, peso: 59 },
                { nome: 'Guilherme', idade: 22, peso: 89}
               ]
            }
        })
    </script>

    <style>
        h1, p {
            display: inline;
        }
    </style>
</body>
</html>
