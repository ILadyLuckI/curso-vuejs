<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@2"></script>

    <div id="app">
        <ul>
            <li v-for="(cor, indice) in cores">{{ indice + 1 }} ) {{ cor }}</li>
        </ul>
        <hr>
        <template v-for="(cor, indice) in cores">
            <h1>{{ cor }}</h1>
            <p>{{ indice }}</p>
        </template>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
               cores: ['vermelho', 'verde', 'amarelo', 'azul'],
               pessoas: [
                { nome: 'Ana', idade: 26, peso: 59 },
                { nome: 'Guilherme', idade: 22, peso: 89}
               ]
            }
        })
    </script>

    <style>
        ul {
            list-style: none;
        }
    </style>
</body>
</html>
