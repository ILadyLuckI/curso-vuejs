<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo da Documentação Oficial VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">Pare o mouse sobre mim e veja a dica interligada dinamicamente!</span>
    </div>

    <div id="app-3">
        <p v-if="seen">Agora você me viu</p>
    </div>
    
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text}}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>
            {{ message }}
        </p>
        <button v-on:click="reverseMessage">Inverter Menssagem</button>
    </div>

    <div id="app-6">
        <p>
            {{ message }}
        </p>
        <input v-model="message">
    </div>

    <div id="app-7">
        <ol>
            <!--
            Agora provemos cada todo-item com o objeto todo que ele
            representa, de forma que seu conteúdo possa ser dinâmico.
            Também precisamos prover cada componente com uma "chave",
            a qual será explicada posteriormente 
            -->
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>

    

    <script>
        //Renderização Declarativa
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue'
            }
        })
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'Você carregou esta página em ' + new Date().toLocaleString()
            }
        })
        //Condicionais e Laços
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: 'Aprender JavaScript' },
                    { text: 'Aprender Vue' },
                    { text: 'Criar algo incrivel'}
                ]
            }
        })
        //Tratando interação do Usuário
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Olá Vue!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Olá Vue!'
            }
        })
        //Composição com Componentes - define um novo componente chamado todo-item
        Vue.component('todo-item', {
            //O componente todo-item agora aceita uma
            //"prop", que é como um atributo personalizado.
            //Esta propriedade foi chamada de "todo".
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { id: 0, text: 'Vegetais' },
                    { id: 1, text: 'Queijo' },
                    { id: 2, text: 'Qualquer outra coisa que humanos podem comer'}
                ]
            }
        })


    </script>
</body>
</html>
