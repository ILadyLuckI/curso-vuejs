<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe Reduzida</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<!--SINTAXE REDUZIDA-->

<body>

    <div id="app">
        <p>{{ contador }}</p>
        <!--usamos a diretiva 'v-on' para escutar algum evento que vai acontecer, 
        neste caso 'click', ao clickar a função será disparada-->
        <!--@click, significa a mesma coisa que 'v-on'-->
        <button v-on:click="somar">Somar 1</button>
        <hr>
        <!--':value' significa a mesma coisa que 'v-bind:value'-->
        <input type="text" v-bind:value="contador">
    </div>

    <script>

        new Vue({

            el: '#app',
            data: {
                contador: 0
            },
            methods: {
                somar() {
                    this.contador++
                }
            }
        })
    </script>
</body>

</html>
