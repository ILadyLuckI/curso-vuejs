<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtendo dados do evento</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<!--OBTENDO DADOS DO EVENTO-->
<body>

    <div id="app">
        <p>{{ contador }}</p>
        <!--aqui é obrigatório usar o 'event' para o Vue saber que 
        esta sendo passado como parametro-->
        <button v-on:click="somar(5, $event)">Somar 1</button>
        <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
    </div>

    <script>

        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0,
            },
            methods: {
                somar(passo, event) {
                    console.log(passo, event)
                    this.contador += passo
                },
                atualizarXY(event) {
                    this.x = event.clientX
                    this.y = event.clientY
                } 
            }
        })
    </script>
</body>

</html>
