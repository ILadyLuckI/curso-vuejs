<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!--Template é o trecho de html que sera controlado pela instancia do VueJS-->
    <div id="app">
        <!-- o titulo dentro do double mustache vem a partir da instancia do vue-->
        <p>{{ titulo }}</p>
    </div>

    <script>
        //função construtora
        new Vue({
            //o seletor '#app', vai ser responsavel por selecionar o template no html
            el: '#app',
            data: {
                titulo: 'Usando VueJS!'
            }
        })
    </script>
</body>
</html>
