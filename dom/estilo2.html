<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos</title>
</head>

<!--APLICANDO DINÃ‚MICAMENTE ESTILO CSS COM VUE-->
<body>

    <script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>

    <style>
        #app {
            display: flex;
            justify-content: space-around;            
        }

        .demo {
            width: 100px;
            height: 100px;
            background-color: gray;
        }

        .c1 {
            background-color: red;
        }

        .c2 {
            background-color: green;
        }

        .c3 {
            background-color: blue;
        }
    </style>

    <div id="app">
        <div class="demo" :class="estilo1"
            @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo c2"></div>
        <div class="demo c3"></div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {

                aplicarC1: false
            },
            computed: {
                estilo1() {
                    return {
                        c1: this.aplicarC1,
                        c2: !this.aplicarC1
                    }
                }
            }
        })
    </script>

</body>

</html>
