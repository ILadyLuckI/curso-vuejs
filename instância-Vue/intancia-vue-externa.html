<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar externamente Instancias</title>
</head>

<!--Alterando externamente instancias do Vue-->

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <div id="app1">
        {{ titulo1 }}
        <button @click="alterar">Alterar</button>
    </div>
    <div id="app2">
        {{ titulo2 }}
        <button @click="alterar">Alterar</button>
    </div>

    <script>
        /*ao inves de criar duas aplicações, é mais recomendado
        criar uma aplicação maior que acomode as necessidades, 
        e NÃO fazer como no exemplo abaixo*/
        const vm1 = new Vue({
            el: '#app1',
            data: {
                titulo1: 'teste1'
            },
            methods: {
                alterar() {
                    //'+=' é uma atribuição aditiva
                    vm2.titulo2 += 'fsdfs'
                }
            }
        })

        const vm2 = new Vue({
            el: '#app2',
            data: {
                titulo2: 'teste2'
            },
            methods: {
                alterar() {
                    //'+=' é uma atribuição aditiva
                    vm1.titulo1 += '!!!'
                }
            }
        })
        /*ou no caso de precisar fazer a interação com
        outro framework ou linguagem como o JavaScript,
        ai será possível fazer esse tipo de acesso*/
        /*a função 'setTimeout' recebe dois parametros, sendo um
        a função 'callback' e o outro é o intervalo de tempo em milissegundos*/
        setTimeout(() => {
            vm1.titulo1 = 'Alterado pelo timer!'
        }, 2000)
    </script>
</body>

</html>
