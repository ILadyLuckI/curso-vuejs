<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando um Template</title>
</head>

<!-- formas de montar um template-->

<body>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <div id="app"></div>
    
    <script>
        const vm = new Vue({
            /*el: '#app',*/
            template: `
                <div>
                    <h1>{{ aula }}</h1>
                    <h2>{{ modulo }}</h2>
                    <button @click="alterarAula">Alterar Aula</button>
                    <button @click="alterarModulo">Alterar Módulo</button>
                </div>            
            `,
            data: {
                aula: 'Aula: Montando Instância Vue',
                modulo: 'Modulo: Instância Vue'
            },
            //criando as funções:
            methods: {
                alterarAula() {
                    this.aula += '#'
                },
                alterarModulo() {
                    this.modulo += '#'
                }
            }
        })

        //vm.$mount('#app')

        //outra forma de montar

        vm.$mount()
        document.querySelector("#app").appendChild(vm.$el)
    </script>
</body>
</html>
