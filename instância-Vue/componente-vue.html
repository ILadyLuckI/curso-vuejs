<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente</title>
</head>

<!--usando componentes-->

<body>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <div id="app">
        <comp></comp>
        <comp></comp>
        <comp></comp>
    </div>
    
    <script>
        const dados = {
            aula: 'Aula: Montando Instância Vue',
            modulo: 'Modulo: Instância Vue'
        }
        
        Vue.component('comp', {
            template: `
                <div>
                    <h1>{{ aula }}</h1>
                    <h2>{{ modulo }}</h2>
                    <button @click="alterarAula">Alterar Aula</button>
                    <button @click="alterarModulo">Alterar Módulo</button>
                </div>            
            `, 
            data: function() {
                return dados
            },
            //criando as funções:
            methods: {
                alterarAula() {
                    this.aula += '#'
                },
                alterarModulo() {
                    this.modulo += '#'
                }
            }
        })

        const vm = new Vue({
            el: '#app',            
        })
    </script>
</body>
</html>
